<html>
  <head>
    <title>Attribute Selectors</title>
    <style>
      body {
        font-family: arial;
      }
      P {
        font-size: 19px;
        line-height: 25px;
      }
      img[alt] {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <h1>RRK: CSS Attribute Selectors</h1>
    <img src="images/nature.jpg" width="200px" alt="Image of cat" />
    <p>Lorem <a href="" target="_blank">ipsum dolor</a> sit amet, consectetur</p>
    <img src="images/flower.jpg" title="flower" width="200px" />
    <br /><br />
    Name <input type="text" /><br /><br />
    Address <input type="text" /><br /><br />
  </body>
</html>
