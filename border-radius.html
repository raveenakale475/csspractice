<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border - Radius</title>
    <style>
      #box {
        width: 300px;
        padding: 25px;
        border: 2px solid red;
        border-top-left-radius: 10px;
        border-top-right-radius: 20px;
        border-bottom-left-radius: 30px;
        border-bottom-right-radius: 40px;
        border-radius: 50% 30%;
      }
      #pic > img {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        border: 1px solid purple;
      }
    </style>
  </head>
  <body>
    <h1>RRK : Border - Radius</h1>
    <div id="box">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quo veniam
      officiis, ab neque eligendi nesciunt numquam fugit minus odio accusantium?
    </div>
    <div id="pic">
      <img
        src="https://images.pexels.com/photos/1486974/pexels-photo-1486974.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
        alt=""
      />
    </div>
  </body>
</html>
