<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      img {
        filter: hue-rotate(100deg) blur(2px) saturate(200%);
      }
    </style>
  </head>
  <body>
    <h1>RRK : CSS Filter</h1>
    <img src="images/flower.jpg" alt="" />
  </body>
</html>
