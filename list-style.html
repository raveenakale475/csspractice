<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS List Style</title>
    <style>
      ul {
        /* list-style-type: square;
        list-style-position: inside;
        list-style-image: url(images/r8arr.png); */

        list-style: none inside url(images/r8arr.png);
        border: 1px solid red;
      }
      ul li {
        padding: 3px 0;
      }
      ol {
        list-style-type: lower-greek;
        list-style-position: inside;
      }
    </style>
  </head>
  <body>
    <h1>RRK : CSS List Style</h1>
    <ul>
      <li>Orange</li>
      <li>Banana</li>
      <li>Mango</li>
      <li>Apple</li>
      <li>Guava</li>
    </ul>
    <ol>
      <li>Orange</li>
      <li>Banana</li>
      <li>Mango</li>
      <li>Apple</li>
      <li>Guava</li>
    </ol>
  </body>
</html>
