<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Shadow</title>
    <style>
      h1 {
        color: black;
        font-family: Arial, Helvetica, sans-serif;
        text-shadow: 2px 2px 5px red, 4px 4px 5px blue, 7px 7px 7px orangered;
      }
      #box {
        width: 400px;
        padding: 25px;
        border: 1px solid red;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>RRK : CSS Text Shadow</h1>
    <div>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatibus
      minus iste recusandae. Dignissimos porro voluptatum, vitae libero ex in
