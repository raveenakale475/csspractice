<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>writing-mode</title>
    <style>
        h1{
            writing-mode: horizontal-tb;
        }
      #box {
        width: 400px;
        padding: 25px;
        border: 1px solid red;
        writing-mode: sideways-rl;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>RRK : CSS writing-mode</h1>
    <div id="box">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatibus
      minus iste recusandae. Dignissimos porro voluptatum, vitae libero ex in
      rerum doloremque iste laudantium, omnis accusamus ducimus inventore
      suscipit, debitis totam?
    </div>
  </body>
</html>
